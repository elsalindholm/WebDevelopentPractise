<!DOCTYPE html>
<html>

<head>
  <title>Calculator Exercise</title>

  <script src="calculator.js"></script>
  <link rel="stylesheet" href="calculatorStyles.css">

</head>

<body>
  <div class="pageHolder">
    <div class="leftHalf">
      <div class="calculatorHeader">
      </div>
      <div class="calculatorHolder">
        <div class="calculatorLeftMargin">

        </div>
        <div class="buttonHolder">
          <div class="topRowText">
            <br>
            <br>
            <p id="calculatorScreen"></p>
          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(1)">1</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(2)">2</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(3)">3</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputOperator('/')">/</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(4)">4</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(5)">5</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(6)">6</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputOperator('x')">x</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(7)">7</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(8)">8</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(9)">9</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputOperator('-')">-</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button" onclick="clearDisplay()">CLEAR</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputNumber(0)">0</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="equals()">=</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button" onclick="inputOperator('+')">+</button>
            </div>

          </div>

        </div>
        <div class="calculatorRightMargin">

        </div>

      </div>
      <div class="calculatorFooter">

      </div>

    </div>
    <div class="rightHalf">

    </div>

  </div>

</body>
</html>
