<!DOCTYPE html>
<html>

<head>
  <title>Calculator Exercise</title>

  <script src="calculator.js"></script>
  <link rel="stylesheet" href="calculatorStyles.css">

</head>

<body>
  <div class="pageHolder">
    <div class="leftHalf">
      <div class="calculatorHeader">
      </div>
      <div class="calculatorHolder">
        <div class="calculatorLeftMargin">

        </div>
        <div class="buttonHolder">
          <div class="topRowText">
            <input type="text" class="calculatorScreen" value="" disabled />

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button">1</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">2</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">3</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">/</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button">4</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">5</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">6</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">x</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button">7</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">8</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">9</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">-</button>
            </div>

          </div>
          <div class="numberRow">
            <div class="numberRowChild">
              <button type="button" class="button">CLEAR</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">0</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">=</button>
            </div>
            <div class="numberRowChild">
              <button type="button" class="button">+</button>
            </div>

          </div>

        </div>
        <div class="calculatorRightMargin">

        </div>

      </div>
      <div class="calculatorFooter">

      </div>

    </div>
    <div class="rightHalf">

    </div>

  </div>

</body>
</html>
