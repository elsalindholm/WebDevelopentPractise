<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5</title>
  </head>

  <body>
    <h1>Exercise 5 - lists</h1>
    <h2>Elsie's favourite animals</h2>
      <ol type="A">
        <li>Cats</li>
        <li>Dogs</li>
        <li>Otters</li>
      </ol>

    <h2>Matty's favourite sweeties</h2>
      <ul style="list-style-type: square;">
        <li>KitKat Chunky</li>
        <li>Triple Chocolate Cookies</li>
        <li>Jelly Babies</li>
      </ul>

    <h2>Shopping list for next Sunday</h2>
      <dl>
        <dt>Tea</dt>
          <dd> - Rhubarb and Custard</dd>
        <dt>Bread</dt>
          <dd> - Sliced with seeds</dd>
        <dt>No soup</dt>
          <dd> - Because we never eat it</dd>
      </dl>

  </body>

</html>
